<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="main">
    <div class="popup" id="popup_image">
        <div class="popup__container">
            <button type="button" class="popup__close-cross" id="close-image"></button>
            <img class = 'popup__image' src='https://images.unsplash.com/photo-1607190074257-dd4b7af0309f?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80' alt='картинка'> 
            <p class="popup__subtitle">Редактировать профиль</p>
        </div>
    </div>
    <div class="popup" id="popup">
        <div class="popup__container">
            <button type="button" class="popup__close-cross" id="close-settings"></button>
            <form name="profile-settings" class="popup__card">
                <h2 class="popup__header">Редактировать профиль</h2>
                <div class="popup__field">
                    <input class="popup__row" name="name" type="text" minlength="2" minlength="40" required id="name" value="" placeholder="Ваше имя">
                    <span class="popup__row-error name-error"></span>
                </div>
                <div class="popup__field">
                    <input class="popup__row" name="name" type="text" id="job" minlength="2" required minlength="200" value="" placeholder="Чем занимаетесь?">
                    <span class="popup__row-error job-error"></span>
                </div>
                <button class="popup__btn" id="popup_btn" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup" id="popup_add">
        <div class="popup__container">
            <button type="button" id="close-add" class="popup__close-cross"></button>
            <form name="profile-add-place" class="popup__card">
                <h2 class="popup__header">Новое место</h2>
                    <div class="popup__field">
                        <input class="popup__row" type="text" minlength="2" minlength="30" name="place" id="place" value="" placeholder="Название" required>
                        <span class="popup__row-error place-error"></span>
                    </div>
                    <div class="popup__field">
                        <input class="popup__row" type="url" name="link" id="link" value="" placeholder="Ссылка на картинку" required>
                        <span class="popup__row-error link-error"></span>
                    </div>
                <button disabled class="popup__btn popup__btn_disabled" id="popup_add_btn" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <header class="header">
        <img alt="Лого" src="./images/logo.svg" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__info">
                <img alt="Автар" src="./images/profileImage.png" class="profile__avatar">
                <div class="profile__text-info">
                    <div class="profile__row">
                        <h1 class="profile__name" id="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__settings" id="settings"></button>
                    </div>
                    <p class="profile__status" id="profile__status">Исследователь океана</p>
                </div> 
            </div>
            <button type="button" id="add_btn" class="profile__add-btn"></button>
        </section>
        <section class="gallery">
        </section>
    </main>
        <footer class="footer">
            <p class="footer__creator">© 2020 Mesto Russia</p>
        </footer>
    <template id="gallery_item">
        <div class="gallery__item">
            <img class='gallery__trash-bin' src='./images/trash.svg' alt="Удалить">
            <img alt="Картинка" src="#" class="gallery__item-pic">
            <div class="gallery__info">
                <h2 class="gallery__item-title"></h2>
                <button type="button" class="gallery__item-like"></button>
            </div>
        </div>
    </template>
    <script src="script/validate.js"></script>
    <script src="script/index.js"></script>
</body>
</html>
