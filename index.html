<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="content">
        <div class="popup popup_display_none" id="popup">
            <div class="popup__container">
                <div class="popup__close-cross"></div>
                <form class="popup__card">
                    <h2 class="popup__header">Редактировать профиль</h2>
                    <input class="popup__row" id="name" value="" placeholder="Ваше имя">
                        <div class="popup__underline"></div>
                    <input class="popup__row" id="job" value="" placeholder="Чем занимаетесь?">
                        <div class="popup__underline"></div>
                    <button class="popup__btn" id="popup_btn" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        
        <header class="header">
            <img alt="Лого" src="./images/logo.svg" class="header__logo">
        </header>
        <div class="profile">
            <div class="profile__info">
                <div class="profile__avatar"></div>
                <div class="profile__text-info">
                    <h1 class="profile__name" id="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__status" id="profile__status">Исследователь океана</p>
                </div> 
                <img alt="Настройки" src="./images/settings.png" id="settings" class="profile__settings">
            </div>
            <button class="profile__add-btn anim-opacity"></button>
        </div>
        <div class="gallery">
            <div class="gallery__item">
                <img alt="Картинка" src="images/karachaevo.jpg" class="gallery__item-pic">
                <div class="gallery__info">
                    <h2 class="gallery__item-title">Карачевск</h2>
                    <div class="gallery__item-like"></div>
                </div>
            </div>
            <div class="gallery__item">
                <img alt="Картинка" src="images/elbrus.png" class="gallery__item-pic">
                <div class="gallery__info">
                    <h2 class="gallery__item-title">Гора Эльбрус</h2>
                    <div class="gallery__item-like"></div>
                </div>
            </div>
            <div class="gallery__item">
                <img alt="Картинка" src="images/dombai.png" class="gallery__item-pic">
                <div class="gallery__info">
                    <h2 class="gallery__item-title">Домбай</h2>
                    <div class="gallery__item-like gallery__item-like_active"></div>
                </div>
            </div>
            <div class="gallery__item">
                <img alt="Картинка" src="images/elbrus.png" class="gallery__item-pic">
                <div class="gallery__info">
                    <h2 class="gallery__item-title">Гора Эльбрус</h2>
                    <div class="gallery__item-like"></div>
                </div>
            </div>
            <div class="gallery__item">
                <img alt="Картинка" src="images/karachaevo.jpg" class="gallery__item-pic">
                <div class="gallery__info">
                    <h2 class="gallery__item-title">Карачаево-Черкессия</h2>
                    <div class="gallery__item-like"></div>
                </div>
            </div>
            <div class="gallery__item">
                <img alt="Картинка" src="images/dombai.png" class="gallery__item-pic">
                <div class="gallery__info">
                    <h2 class="gallery__item-title">Домбай</h2>
                    <div class="gallery__item-like gallery__item-like_active"></div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <p class="footer__creator">© 2020 Mesto Russia</div>
        </footer>
    </div>
</body>
<script src="script/index.js"></script>
</html>
