<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./pages/index.css"> -->
    <title>Mesto</title>
</head>
<body class="main">
    <div class="popup" id="popup_image">
        <div class="popup__container">
            <button type="button" class="popup__close-cross" id="close-image"></button>
            <img class = 'popup__image' src="<%=require('./images/logo.svg')%>" alt='картинка'> 
            <p class="popup__subtitle"></p>
        </div>
    </div>
    <div class="popup" id="delete_check">
        <div class="popup__container">
            <button type="button" class="popup__close-cross" id="close-image"></button>
            <div class="popup__card">
                <h2 class="popup__header">Вы уверены?</h2>
                <button class="popup__btn" id="yes_btn" type="submit">Да</button>
            </div>
        </div>
    </div>
    <div class="popup" id="popup_refresh_avatar">
        <div class="popup__container">
            <button type="button" class="popup__close-cross" id="close-settings"></button>
            <form name="profile-avatar" class="popup__card">
                <h2 class="popup__header">Обновить аватар</h2>
                <div class="popup__field">
                    <input class="popup__row" type="url" name="link_avatar" id="link_avatar" required value="" placeholder="Сылка на изображение">
                    <span class="popup__row-error link_avatar-error"></span>
                </div>
                <button class="popup__btn" id="popup_btn" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup" id="popup_profile">
        <div class="popup__container">
            <button type="button" class="popup__close-cross" id="close-settings"></button>
            <form name="profile-settings" class="popup__card">
                <h2 class="popup__header">Редактировать профиль</h2>
                <div class="popup__field">
                    <input class="popup__row" name="name" type="text" minlength="2" maxlength="40" required id="name" value="" placeholder="Ваше имя">
                    <span class="popup__row-error name-error"></span>
                </div>
                <div class="popup__field">
                    <input class="popup__row" name="name" type="text" id="job" minlength="2" required maxlength="200" value="" placeholder="Чем занимаетесь?">
                    <span class="popup__row-error job-error"></span>
                </div>
                <button class="popup__btn" id="popup_btn" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup" id="popup_add">
        <div class="popup__container">
            <button type="button" id="close-add" class="popup__close-cross"></button>
            <form name="profile-add-place" class="popup__card">
                <h2 class="popup__header">Новое место</h2>
                    <div class="popup__field">
                        <input class="popup__row" type="text" minlength="2" maxlength="30" name="place" id="place"  placeholder="Название" required>
                        <span class="popup__row-error place-error"></span>
                    </div>
                    <div class="popup__field">
                        <input class="popup__row" type="url" name="link" id="link"  placeholder="Ссылка на картинку" required>
                        <span class="popup__row-error link-error"></span>
                    </div>
                <button class="popup__btn" id="popup_add_btn" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <header class="header">
        <img alt="Лого" src="<%=require('./images/logo.svg')%>" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__info">
                <div class="profile__avatar-overlay"></div>  
                <img alt="Автар" src="<%=require('./images/profileImage.png')%>" class="profile__avatar">
                <div class="profile__text-info">
                    <div class="profile__row">
                        <h1 class="profile__name" id="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__settings" id="settings"></button>
                    </div>
                    <p class="profile__status" id="profile__status">Исследователь океана</p>
                </div> 
            </div>
            <button type="button" id="add_btn" class="profile__add-btn"></button>
        </section>
        <section class="gallery">
        </section>
    </main>
        <footer class="footer">
            <p class="footer__creator">© 2020 Mesto Russia</p>
        </footer>
    <template id="gallery_item">
        <div class="gallery__item">
            <img class='gallery__trash-bin' src="<%=require('./images/trash.svg')%>" alt="Удалить">
            <img alt="Картинка" src="#" class="gallery__item-pic">
            <div class="gallery__info">
                <h2 class="gallery__item-title"></h2>
                <div class="gallery__likes">
                    <button type="button" class="gallery__item-like"></button>
                    <p class="gallery__item-like-amount"></p>
                </div>
            </div>
        </div>
    </template>

</body>
</html>
